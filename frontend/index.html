<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who Wants To Be A Farmer?</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"

<body>
  <div class="navBox">
    <div class="logo">
      <img src="https://placeholderlogo.com/img/placeholder-logo-1.png" alt="logo">
    </div>
    <div class="navLinks">
      <a href="javascript:void(0)" onclick="changePage('quiz')">Quiz</a>
      <a href="javascript:void(0)" onclick="changePage('chat')">Chat</a>
      <a href="javascript:void(0)" onclick="changePage('invite')">Invite</a>
    </div>
  </div>
  <div class="container" id="page-quiz">


    <div class="interactive">
      <div class="qna">
        Question <span id="questionNumber">13</span>
        <div class="question">
          13. Which of the following is not a type of crop grown in the United States?
        </div>
        <div class="answers">
          <ul id="answerslist">
            <li id="answer"><button id="answerbtn">Answer 1</button></li>
            <li id="answer"><button id="answerbtn">Answer 2</button></li>
            <li id="answer"><button id="answerbtn">Answer 3</button></li>
            <li id="answer"><button id="answerbtn">Answer 4</button></li>
          </ul>
        </div>
      </div>
      <div class="copouts">
        <button class="aidbtns">50:50</button>
        <button class="aidbtns">Phone a Friend</button>
        <button class="aidbtns">Ask The Audience</button>
        <button class="aidbtns">Request a Hint</button>
      </div>
    </div>
    <div class="prizeBoard">
      <ol class="prizes" id="prizesList">

      </ol>
    </div>
    <div class="footer">
    </div>
  </div>

  <div class="container page" id="page-welcome">
    <!-- 3 pure css buttons -->
    <div class="button-group">
      <button class="button">Create</button>
      <button class="button">Join invite code</button>
      <button class="button">Browse public games</button>
    </div>
  </div>
    <div class="container page" id="page-create">
      create
    </div>
    <div class="container page" id="page-join">
      join
    </div>
    <div class="container page" id="page-browse">
      browse
    </div>
    <div class="container page" id="page-chat">
      chat
    </div>
    <div class="container page center" id="page-invite">
      <div>
        <h2>Invite your friends</h2>
        <p>Invite URL:</p>
        <textarea id="inviteCodeArea"></textarea><br>
        <button class="pure-button pure-button-primary" onclick="copyTextarea('inviteCodeArea')">Copy Invite</button>
      </div>
    </div>

    <div class="footer">
        <div class="collaborators">
            <h3>Collaborators: </h3>
        </div>

        <div class="people">
            <i class="fab fa-linkedin"><a href=""></a></i>
            <button><a href="###">Kyle Wells</a></button>
            <button><a href="###">Omar Mneimneh</a></button>

            <button><a href="###">Maron Negassi</a></button>
            <button><a href="###">Stefania Piciorea</a></button>
        </div>
    </div>
